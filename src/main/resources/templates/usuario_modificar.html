<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div th:if="${exito}!=null" style="color: green" >
            <h5>Exito!</h5>
            <p th:text="${exito}"></p>
        </div>

        <div th:if="${error != null}" style="color: red">
            <h5>Error: </h5>
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">

            <input hidden th:value="${id}" name="id">

            <div>
                <h3>Editar Usuario</h3>
            </div>
            <div>
                <input type="text" name="nombreUsuario" placeholder="NOMBRE DE USUARIO" th:value="${usuario.nombreUsuario}">
            </div>
            <div>
                <input type="file" name="archivo" >
            </div>
            <div>
                <input type="password" name="password" placeholder="PASSWORD">
            </div>
            <div>
                <input type="password" name="password2" placeholder="REPETIR PASSWORD" >
            </div>


            <button type="submit">Actualizar</button>
        </form>

        <div>
            <div>
                <a th:href="@{/inicio}">Volver</a>
            </div>
        </div>

    </body>
</html>
