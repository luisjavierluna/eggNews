<html>
    <head>
        <title>Registrate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div th:if="${exito}!=null" style="color: green" >
            <h5>Exito!</h5>
            <p th:text="${exito}"></p>
        </div>

        <div th:if="${error != null}" style="color: red">
            <h5>Error: </h5>
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/registro}" method="POST">

            <div>
                <h3>Registrate!</h3>
            </div>
            
            <div>
                <input type="text" class="form-control" name="nombreUsuario" placeholder="NOMBRE DE USUARIO" th:value="${nombreUsuario}">
            </div>
            <div>
                <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
            </div>
            <div>
                <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
            </div>


            <button type="submit">Registrarme</button>
        </form>

    </body>
</html>
