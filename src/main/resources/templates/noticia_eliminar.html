<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div th:if="${exito}!=null" style="color: green" >
            <h5>Exito!</h5>
            <p th:text="${exito}"></p>
        </div>

        <div th:if="${error != null}" style="color: red">
            <h5>Error: </h5>
            <p th:text="${error}"></p>
        </div>
        
        <form th:action="@{/noticia/eliminar/__${noticia.id}__}" method="POST">

            <div>
                <label >Da click a Eliminar para confirmar</label>
                <br>
                <input hidden th:value="${id}" type="number" name="id" placeholder="ID">
            </div>
            <div>
                <p th:text="${noticia.titulo}"></p>
            </div>
            <div>
                <p th:text="${noticia.cuerpo}"></p>
            </div>

            <button type="submit" style="color: red">Eliminar</button>

        </form>
        
    </body>
</html>
